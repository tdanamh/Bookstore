<h2>Product Details</h2>

<div class="book-container">
  <div *ngIf="book">
    <p><img src="https://cdn.shopify.com/s/files/1/2177/5447/products/Fitz-Porsche-Ultimate-Series_700x700.jpg?v=1569320737" alt="" width="192"></p>
    <h3>{{ book.name }}</h3>
    <h5>{{ book.author }}</h5>
    <p>Category: {{ book.category }}</p>
    <h4>{{ book.price | currency }}</h4>

    <button (click)="addToCart(book)">Add to Cart</button>

  </div>
</div>
